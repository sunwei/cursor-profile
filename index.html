<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Register</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="form-tabs">
                <button class="tab-btn active" data-form="login">登录</button>
                <button class="tab-btn" data-form="register">注册</button>
            </div>
            
            <!-- 登录表单 -->
            <form id="loginForm" class="form active">
                <h2>登录</h2>
                <div class="form-group">
                    <input type="email" id="loginUsername" placeholder="电子邮箱" required>
                    <div class="validation-message"></div>
                </div>
                <div class="form-group">
                    <input type="password" id="loginPassword" placeholder="密码" required>
                    <div class="validation-message"></div>
                </div>
                <button type="submit" class="submit-btn">登录</button>
            </form>

            <!-- 注册表单 -->
            <form id="registerForm" class="form">
                <h2>注册</h2>
                <div class="form-group">
                    <input type="email" id="registerUsername" placeholder="电子邮箱" required>
                    <div class="validation-message"></div>
                </div>
                <div class="form-group">
                    <input type="password" id="registerPassword" placeholder="密码" required minlength="6">
                    <div class="validation-message"></div>
                </div>
                <div class="form-group">
                    <input type="password" id="confirmPassword" placeholder="确认密码" required minlength="6">
                    <div class="validation-message"></div>
                </div>
                <button type="submit" class="submit-btn">注册</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
